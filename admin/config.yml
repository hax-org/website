backend:
  name: git-gateway
  branch: staging # Branch to update
publish_mode: editorial_workflow
media_folder: "/assets/images/blog" 
logo_url: https://haxorg.io/assets/images/haxlogo1.png
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    preview_path: "blog/{{year}}/{{month}}/{{slug}}"
    editor:
      preview: false # Since it looked weird
    # All fields default to required unless specified
    fields: # The front matter for each post
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subheading", name: "subheading", widget: "string"}
      - {label: "Tags", name: "tags", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "cover", widget: "image"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Guest Author", name: "guest_author", widget: "boolean", default: false, required: false}
      - {label: "Guest Author Name", name: "guest_author_name", widget: "string", required: false }
      - {label: "Guest Author Description", name: "guest_author_desc", widget: "string", required: false }
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "bios"
    label: "Bios"
    folder: "_bios"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Position", name: "position", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Profile Picture", name: "image_url", widget: "image"}
      - {label: "Facebook URL", name: "facebook", widget: "string", required: false}
      - {label: "Twitter URL", name: "twitter", widget: "string", required: false}
      - {label: "Website URL", name: "website", widget: "string", required: false}
      - {label: "Youtube URL", name: "youtube", widget: "string", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Github URL", name: "github", widget: "string", required: false}
      - {label: "Discord URL", name: "discord", widget: "string", required: false}
      - {label: "Instagram URL", name: "instagram", widget: "string", required: false}
      - {label: "LinkedIn URL", name: "linkedin", widget: "string", required: false}
      - {label: "Snapchat URL", name: "snapchat", widget: "string", required: false}
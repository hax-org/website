<a href="{{include.post.url}}">
  <div class="post-card-large">
    <img class="lazy cover-image" src="/assets/images/lazy.jpg" data-src="{{include.post.cover}}">
    <div class="post-card">
      <div class="post-card-content">
        <p>{{include.post.date | date_to_string}}</p>
        <h2 class="post-title">{{include.post.title}}</h2>
        <p class="post-subheading">{{include.post.subheading}}</p>
        {% include blog/posts/author-container.html post=include.post show_desc="false" %}
      </div>
    </div>
  </div>
</a>

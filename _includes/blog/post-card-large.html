<a href="{{include.post.url}}">
  <div id="first-post-container">
    <img class="lazy" src="/assets/images/lazy.jpg" data-src="{{include.post.cover}}">
    <div class="post-card" id="first-post">
      <div class="post-card-content">
        <p>{{include.post.date | date_to_string}}</p>
        <h2 class="post-title">{{include.post.title}}</h2>
        <p class="post-subheading">{{include.post.subheading}}</p>
        <p class="post-tags">
          {% for tag in include.post.tags %}
            <!-- change back to normal tags when tags is finally working -->
            <span class="post-tag">#{{tag}}</span>
          {% endfor %}
        </p>
      </div>
    </div>
  </div>
</a>

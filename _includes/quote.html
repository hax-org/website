<!-- _includes/quote.html -->
<!-- Specify a quote and attribution-->
<section class="section-default section-color-bg quote">
	<div class="container">
		{% if include.quote %}
			<h2>{{include.quote}}</h2>
		{% endif %}
		{% if include.attribution %}
			<p>{{include.attribution}}</p>
		{% endif %}
	</div>
</section>
